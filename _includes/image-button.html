<div class="image-button-figure image-button-figure--{{ include.position | default: 'center' }}" >
    <a href="{{ include.link }}">
        <img class="image-button image-button-main" src="{{include.image}}" {{ include.width ? include.width | prepend: 'width="' | append: '"' }} {{ include.height ? include.height | prepend: 'height="' | append: '"' }}>
    </a>
  </div>
