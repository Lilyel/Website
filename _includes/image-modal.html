<!-- https://www.w3schools.com/howto/howto_css_modal_images.asp -->

  <!-- Trigger the Modal -->
<img id="image-modal--{{include.id}}" class="image-modal image--{{ include.position | default: 'center' }}" src="{{ include.image }}" alt="{{ include.alt | default: include.caption }}" {{ include.width ? include.width | prepend: 'width="' | append: '"' }} {{ include.height ? include.height | prepend: 'height="' | append: '"' }}>

<!-- The Modal -->
<div id="modal--{{include.id}}" class="modal">

  <!-- The Close Button -->
  <span id="close--{{include.id}}">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img--{{include.id}}">

  <!-- Modal Caption (Image Text) -->
  {% if include.caption %}<div id="caption--{{include.id}}">{{ include.caption }}</div>{% endif %}

</div>

<script>
// Get the modal
var modal = document.getElementById("modal--{{include.id}}");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById("image-modal--{{include.id}}");
var modalImg = document.getElementById("img--{{include.id}}");
var captionText = document.getElementById("caption--{{include.id}}");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementById("close--{{include.id}}")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
</script>
